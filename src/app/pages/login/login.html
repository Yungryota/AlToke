<div class="page">
  <div class="card">
    <h1>Iniciar sesión</h1>

    <form (ngSubmit)="Login()">
      <label>Correo</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="correo@ejemplo.com"
        required
      />

      <label>Contraseña</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="••••••••"
        required
      />

      <p *ngIf="error" class="error">{{ error }}</p>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>

    <p class="link">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate</a>
    </p>
  </div>
</div>
