<h2>Iniciar sesión</h2>

<form (ngSubmit)="Login()">
  <input
    type="email"
    placeholder="Correo"
    [(ngModel)]="email"
    name="email"
    required
  />

  <input
    type="password"
    placeholder="Contraseña"
    [(ngModel)]="password"
    name="password"
    required
  />

  <p *ngIf="error" class="error">{{ error }}</p>

  <button type="submit" [disabled]="loading">
    {{ loading ? 'Ingresando...' : 'Entrar' }}
  </button>
</form>

<a routerLink="/register">Crear cuenta</a>
